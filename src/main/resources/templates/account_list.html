<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #444;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .action-buttons {
            text-align: right;
            margin-bottom: 10px;
        }

        .action-buttons button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Account Management</h1>
    <div class="action-buttons">
        <button onclick="location.href='/mainpage_show'">Вернуться назад</button>
        <button onclick="location.href='/delete_account'">Удалить аккаунт</button>
        <button onclick="location.href='/add_account'">Добавить аккаунт</button>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>ID Держателя</th>
            <th>Тип Аккаунта</th>
            <th>Регистрационный номер</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.id}"></td>
            <td th:text="${account.getHolder().getIDofHolder()}"></td>
            <td th:text="${account.type}"></td>
            <td th:text="${account.registrationnumber}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
