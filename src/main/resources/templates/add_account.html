<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Добавление аккаунта</title>
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #444;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Добавление аккаунта:</h1>
  <form th:method="get" th:action="@{/add_account}">

    <label for="id">ID Аккаунта:</label>
    <input type="number" id="id" th:name="id" required>

    <label for="holder">ID Держателя:</label>
    <input type="number" id="holder" th:name="holder" required>

    <label for="type">Тип Аккаунта:</label>
    <input type="text" id="type" th:name="type" required>

    <label for="registrationnumber">Регистрационный номер:</label>
    <input type="number" id="registrationnumber" th:name="registrationnumber" required>


    <input type="submit" value="Добавить Аккаунт">
  </form>
</div>
</body>
</html>
