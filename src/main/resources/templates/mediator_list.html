<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediator Management</title>
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #444;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Mediator Management</h1>
  <button onclick="location.href='/mainpage_show'">Вернуться назад</button>
  <button onclick="location.href='/delete_account'">Удалить Посредника</button>
  <button onclick="location.href='/add_account'">Добавить посредника</button>
  <table>
    <thead>
    <tr>
      <th>ID Посредника</th>
      <th>№ ИНН</th>
      <th>Тип Посредника</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="mediator : ${mediators}">
      <td th:text="${mediator.IDofMediator}"></td>
      <td th:text="${mediator.NumbofINN}"></td>
      <td th:text="${mediator.Type}"></td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
